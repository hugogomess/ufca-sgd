<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <p>{{ error?.message }}</p>
          <p *ngIf="error">{{ error?.error | json }}</p>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input #username type="text" id="username" class="form-control" placeholder="Nome de usuário"
              required="required" autofocus="autofocus">
            <label for="username">Nome de usuário</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input #password type="password" id="password" class="form-control" placeholder="Senha" required="required">
            <label for="password">Senha</label>
          </div>
        </div>
        <a class="btn btn-primary btn-block" (click)="login(username.value, password.value)">Login</a>
      </form>
    </div>
  </div>
</div>
