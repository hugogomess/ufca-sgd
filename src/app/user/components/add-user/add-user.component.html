<div class="modal fade" tabindex="-1" role="dialog" [id]="id" tabindex="-1" role="dialog"
    aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Usuário</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngIf="error" class="form-group alert alert-danger alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <p>{{ error.error | json }}</p>
                </div>
                <div class="text-danger text-center form-group">
                    Os campos com * são obrigatórios!
                </div>
                <form #userFormCreate="ngForm" (ngSubmit)="addUser()">
                    <div class="form-group row">
                        <label for="first_name" class="col-md-4 col-form-label text-md-right">
                            Nome <b class="text-danger">*</b>
                        </label>
                        <div class="col-md-6">
                            <input type="text" id="first_name" class="form-control"
                                placeholder="Primeiro nome do usuário" required [(ngModel)]="user.first_name"
                                name="first_name" #first_name="ngModel">
                            <div [hidden]="first_name.valid || first_name.pristine"
                                class="error-validation text-danger text-left">
                                Este campo é obrigatório!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="last_name" class="col-md-4 col-form-label text-md-right">
                            Sobrenome
                        </label>
                        <div class="col-md-6">
                            <input type="text" id="last_name" class="form-control" name="last_name"
                                placeholder="Sobrenome do usuário" [(ngModel)]="user.last_name" #last_name="ngModel">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-md-4 col-form-label text-md-right">
                            E-Mail <b class="text-danger">*</b>
                        </label>
                        <div class="col-md-6">
                            <input type="email" id="email" class="form-control" name="email"
                                placeholder="E-mail do usuário" required [(ngModel)]="user.email" #email="ngModel">
                            <div [hidden]="email.valid || email.pristine" class=" error-validation text-danger text-left">
                                Este campo é obrigatório!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="username" class="col-md-4 col-form-label text-md-right">
                            Username <b class="text-danger">*</b>
                        </label>
                        <div class="col-md-6">
                            <input type="text" id="username" class="form-control" name="username"
                                placeholder="Username do usuário" required [(ngModel)]="user.username"
                                #username="ngModel">
                            <div [hidden]="username.valid || username.pristine" class="text-left error-validation text-danger">
                                Este campo é obrigatório!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-4 col-form-label text-md-right">
                            Permissões
                        </label>
                        <div class="col-md-6">
                            <div class="form-check text-left">
                                <input class="form-check-input" type="checkbox" [(ngModel)]="user.is_admin"
                                    id="is-admin" [ngModelOptions]="{standalone: true}">
                                <label class="form-check-label" for="is-admin">
                                    Administrador
                                </label>
                            </div>
                            <div class="form-check text-left">
                                <input class="form-check-input" type="checkbox" [(ngModel)]="user.is_demand_manager"
                                    id="is-demand-manager" [ngModelOptions]="{standalone: true}">
                                <label class="form-check-label" for="is-demand-manager">
                                    Gestor de Demandas
                                </label>
                            </div>
                            <div class="form-check text-left">
                                <input class="form-check-input" type="checkbox" [(ngModel)]="user.is_project_manager"
                                    id="is-project-manager" [ngModelOptions]="{standalone: true}">
                                <label class="form-check-label" for="is-project-manager">
                                    Gestor de Projetos
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-md-4 col-form-label text-md-right">
                            Senha <b class="text-danger">*</b>
                        </label>
                        <div class="col-md-6">
                            <input type="password" id="password" class="form-control" name="password"
                                placeholder="Senha do usuário" required [(ngModel)]="user.password" #password="ngModel">
                            <div [hidden]="password.valid || password.pristine" class="text-left error-validation text-danger">
                                Este campo é obrigatório!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password_repeat" class="col-md-4 col-form-label text-md-right">
                            Repita a Senha <b class="text-danger">*</b>
                        </label>
                        <div class="col-md-6">
                            <input type="password" id="password_repeat" class="form-control" name="password_repeat"
                                placeholder="Repita a senha do usuário" #passwordRepeat>
                        </div>
                    </div>
                </form>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" (click)="addUser()" [disabled]="!userFormCreate.form.valid">
                        <span class="d-inline-block" tabindex="0" data-toggle="tooltip"
                            title="Os campos com * são obrigatórios!" data-placement="left"
                            *ngIf="!userFormCreate.form.valid">
                            <b>Adicionar Usuário</b>
                        </span>
                        <span *ngIf="userFormCreate.form.valid">
                            <b>Adicionar Usuário</b>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
