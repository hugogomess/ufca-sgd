<div class="modal fade" tabindex="-1" role="dialog" [id]="'update-'.concat(userId)" tabindex="-1" role="dialog"
    aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Atualizar Usuário</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #userForm="ngForm" (ngSubmit)="updateUser()">
                    <div class="text-danger text-center form-group">
                        Os campos com * são obrigatórios!
                    </div>
                    <div class="form-group row">
                        <label for="first_name" class="col-md-4 col-form-label text-md-right">
                            Nome <b class="text-danger">*</b>
                        </label>
                        <div class="col-md-6">
                            <input type="text" id="first_name" class="form-control"
                                placeholder="Primeiro nome do usuário" required [(ngModel)]="user.first_name"
                                name="first_name" #first_name="ngModel">
                            <div [hidden]="first_name.valid || first_name.pristine"
                                class="error-validation text-danger">
                                Este campo é obrigatório!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="last_name" class="col-md-4 col-form-label text-md-right">
                            Sobrenome
                        </label>
                        <div class="col-md-6">
                            <input type="text" id="last_name" class="form-control" name="last_name"
                                placeholder="Sobrenome do usuário" [(ngModel)]="user.last_name" #last_name="ngModel">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-md-4 col-form-label text-md-right">
                            E-Mail <b class="text-danger">*</b>
                        </label>
                        <div class="col-md-6">
                            <input type="email" id="email" class="form-control" name="email"
                                placeholder="E-mail do usuário" required [(ngModel)]="user.email" #email="ngModel">
                            <div [hidden]="email.valid || email.pristine" class=" error-validation text-danger">
                                Este campo é obrigatório!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="username" class="col-md-4 col-form-label text-md-right">
                            Username <b class="text-danger">*</b>
                        </label>
                        <div class="col-md-6">
                            <input type="text" id="username" class="form-control" name="username"
                                placeholder="Username do usuário" required [(ngModel)]="user.username"
                                #username="ngModel">
                            <div [hidden]="username.valid || username.pristine" class=" error-validation text-danger">
                                Este campo é obrigatório!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="permissions" class="col-md-4 col-form-label text-md-right">
                            Permissões
                            <span class="tooltip-test"
                                title="Para selecionar múltiplas permissões segure ctrl e click nas permissões desejadas.">
                                (<i class="fas fa-question fa-sm"></i>)
                            </span>
                        </label>
                        <div class="col-md-6">
                            <select class="custom-select" multiple ngModel>
                                <option [selected]="user.is_admin" [(ngModel)]="user.is_admin"
                                [ngValue]="true" name="is_admin">Administrador</option>
                                <option [selected]="user.is_demand_manager" name="is_demand_manager"
                                [(ngModel)]="user.is_demand_manager" [ngValue]="true">Gestor de Demandas</option>
                                <option [selected]="user.is_project_manager" name="is_project_manager"
                                [(ngModel)]="user.is_project_manager" [ngValue]="true">Gestor de Projetos</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" (click)="updateUser()" data-dismiss="modal" [disabled]="!userForm.form.valid">
                    <span class="d-inline-block" tabindex="0" data-toggle="tooltip"
                        title="Os campos com * são obrigatórios!" data-placement="left" *ngIf="!userForm.form.valid">
                        <b>Salvar Alterações</b>
                    </span>
                    <span *ngIf="userForm.form.valid">
                        <b>Salvar Alterações</b>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
