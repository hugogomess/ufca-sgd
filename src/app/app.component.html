<ngx-loading-bar [includeSpinner]="false"></ngx-loading-bar>

<div class="wrapper">
    <div *ngIf="showStatics" class="sidebar" data-color="danger">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background"></div>
    </div>
    <div [ngClass]="{'main-panel': showStatics}">
        <app-navbar *ngIf="showStatics"></app-navbar>
        <app-header [hidden]="showStatics"></app-header>
        <router-outlet></router-outlet>
        <app-footer *ngIf="showStatics"></app-footer>
    </div>
</div>
